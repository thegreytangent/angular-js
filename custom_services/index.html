<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../angular-1.7.8/angular.js"></script>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
	<table>
		<tr>
			<td>Your string:</td>
			<td><input type="text" ng-model="input"></td>
		</tr>
		<tr>
			<td>Result:</td>
			<td><input type="text" ng-model="output"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center">
				<input type="button" ng-click="transformString(input)" value="Process String" name="">
			</td>
		</tr>
	</table>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="stringService.js"></script>
</html>
